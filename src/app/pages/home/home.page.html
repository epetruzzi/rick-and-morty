<ion-header mode="md">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
<div class="glass-content">
<ion-grid>

<ion-row>
  <ion-col routerLink="/character-detail/{{characters}}" size="12" class="d-flex-center">
    <ion-searchbar placeholder="Buscar"  [(ngModel)]="params.name" (ionInput)="searchCharacters()" [debounce]="250" ></ion-searchbar>
  </ion-col>
</ion-row>

<ion-row>
<ion-col *ngFor="let c of characters" size-lg="6" size-md="6" size-s="12" size="12"> 

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding" size-lg="4" size-md="4" size-s="4" size="12">
          <ion-avatar>
            <img [src]="c.image" />
          </ion-avatar>
        </ion-col>
       
        <ion-col class="ion-padding" size-lg="4" size-md="4" size-s="4" size="12">
          <div class="name">{{c.name}}</div>
       <p> Visto por primera vez:<br><strong> {{c.origin.name}}</strong></p>
       <p> Visto por Ãºltima vez:<br><strong> {{c.location.name}}</strong></p>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-col>


</ion-row>
</ion-grid>
<ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getCharacters($event)">
  <ion-infinite-scroll-content >
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</div>
</ion-content>
